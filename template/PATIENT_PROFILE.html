<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=index.js"IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="../static/js/jquery-3.6.0.min.js"></script>

    <title>Document</title>
  </head>
  <body onload="showProfile()">
    <!--Nav Bar-->
    <nav
      class="navbar navbar-expand-sm fixed-top"
      style="
        background-color: rgb(0, 0, 126);
        font-size: 16px;
        box-shadow: 2px 2px 8px;
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler navbar-toggler-icon"
          data-bs-toggle="collapse"
          data-bs-target="#navColl"
          id="toggler-btn"
        ></button>
        <div
          class="collapse navbar-collapse"
          id="navColl"
          style="background-color: rgb(0, 0, 126)"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-light text_navbar">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light text_navbar">Info</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light text_navbar">Guide</a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-9 text-light">
            <h5
              style="
                vertical-align: text-bottom;
                height: 40px;
                padding-top: 10px;
              "
            >
              Hello World
            </h5>
          </div>
          <div class="col-3">
            <img
              src="../static/img/person-circle.svg"
              alt="#"
              style="height: 40px"
            />
          </div>
        </div>
      </div>
    </nav>

    
    <ul class="nav nav-tabs nav-justified fixed-bottom patient-tabs">
      <li class="nav-item">
        <a
          class="nav-link text-light"
          data-bs-toggle="tab"
          href="#profile-p"
          style="background-color: rgb(0, 0, 126);height: 50px;"
          id="profileButton"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-light"
          data-bs-toggle="tab"
          href="#records-p"
          style="background-color: rgb(0, 0, 126);height: 50px;"
          >Records</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-light"
          data-bs-toggle="tab"
          href="#account-p"
          style="background-color: rgb(0, 0, 126);height: 50px;"
          >Account</a
        >
      </li>
    </ul>
    <!-- Pages --> 
    <div class="tab-content" style="margin-top: 70px;">
        <!-- Patient Profile Page -->
      <div class="tab-pane container" id="profile-p">
        <div class="container bg-info p-1">
          <div class="card-header bg-light" style="border-radius: 10px ;">
            <div class="row">
                <div class="col-4">
                    <img
                      src="../static/img/hearth-1674896_1280.png"
                      alt="#"
                      class="w-100 h-100"
                    />
                    
                </div>
                <div class="col-8">
                    <h5>Patient Portal</h1>
                    <p class="text-secondary">
                        This is your personal information 
                    </p>    
                </div>
            </div>
          </div>
          <div class="card-contnet bg-light container mt-3 " style="height: 400px;border-radius: 5px">
            <div class="row">
                <div class="col-7">
                    <p style="font-size: large;font-weight: 300;">First Name :</p>
                    <p style="font-size: large;font-weight: 300;">Last Name :</p>
                    <p style="font-size: large;font-weight: 300;">Age :</p>
                    <p style="font-size: large;font-weight: 300;">Blood Group:</p>
                </div>
                <!--Fetch The Personal Info Here-->
                <div class="col-5">
                    <p style="font-size: large;font-weight: 400;">ali</p>
                    <p style="font-size: large;font-weight: 400;">omar</p>
                    <p style="font-size: large;font-weight: 400;">15</p>
                    <p style="font-size: large;font-weight: 400;">AB+</p>
                </div>
            </div>
            
          </div>
        </div>
      </div>
        <!-- Patient Records Page -->
      <div class="tab-pane" id="records-p">
        <div class="mt-5" id="sc">
          <div style="height: 100px">
            <nav
              class="navbar navbar-expand-sm container-fluid fixed-top"
              style="margin-top: 70px; background-color: transparent"
              id="nav-search-patient"
            >
              <input
                type="text"
                class="nav-item col-10"
                placeholder="records ..."
                style="width: 80%"
              />
              <img class="nav-item" src="../static/img/search.svg" alt="#" />
            </nav>
          </div>
          <ul class="list-group" id="record-list-ul"></ul>
        </div>
      </div>
        <!-- Patient Account Page -->
      <div class="tab-pane container" id="account-p">
        <p>Email</p>
        <input type="text" name="" id="" disabled placeholder="hello@gmail.com" class="w-100 disable-input">
        <p>Username</p>
        <input type="text" name="" id="" disabled placeholder="world" class="w-100 disable-input">
        <p>Passowrd</p>
        <input type="text" name="" id="" disabled placeholder="**********" class="w-100 disable-input">
        <div class="btn btn-warning m-2" id="edit-btn">Edit</div>
        <div class="btn btn-danger m-2">Discard</div>
        <div class="btn btn-success m-2">Save</div>
      </div>
    </div>

     <!--Footer-->
    <footer class="bg-dark justify-content-center footer_base"style="height:200px;margin-top:200px">
      <p class="text-light" style="text-align: center">contact us</p>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><img src="../static/img/facebook.svg" alt="#"
          /></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><img src="../static/img/github.svg" alt="#"
          /></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><img src="../static/img/twitter.svg" alt="#"
          /></a>
        </li>
      </ul>
    </footer>
    <!--SCRIPTS -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>

    <script src="../static/js/INDEX.js"></script>

    <script>
      const a = document.getElementById("toggler-btn");
      const edit = document.getElementById("edit-btn");

      let btn_state = false;
      a.onclick = function () {
        btn_state = !btn_state  
        if(btn_state){
            $("#nav-search-patient").hide();
        }else{
                $("#nav-search-patient").show();  
        }
      };
      edit.onclick = ()=>{

      } 

      function showProfile(){
          document.getElementById("profileButton").click();
      }
      
      
    </script>
  </body>
</html>
